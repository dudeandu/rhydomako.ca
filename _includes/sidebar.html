<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}" href="/">Home</a>

    <a class="sidebar-nav-item" href="/posts/index.html">Posts</a>
    <a class="sidebar-nav-item" href="/tils/index.html">TILs</a>
    <a class="sidebar-nav-item" href="http://github.com/rhydomako">Github</a>
    <a class="sidebar-nav-item" href="http://twitter.com/rhydomako">Twitter</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
